<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width initial-scale=1.0 shrink-to-fit=yes user-scalable=no">-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Keresztrejtvény-készítő betűjáték. Minden fordulóban 10 új betű, kötött szótár alapján ellenőrzött szavak, magyar és angol nyelv.
        Töltsd ki a táblát az utolsó négyzetig!">
    <link rel="stylesheet" href="css/jatek.css">
    <title>Ne hagyd üresen! - keresztrejtvény-készítő betűjáték</title>
    <!-- Global site tag (gtag.js) - Google Analytics 
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q3H73626BS"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-Q3H73626BS');
    </script>-->
</head>

<body>
    <div id="start-screen" style="display:inline-block; padding-left: 3%;
        padding-right: 3%; background-image: url('img/rotatedboard1.png'); background-repeat: no-repeat; background-size: 100%; background-position: top center;">
        <br>
        <h1 style="text-shadow: 5px 5px 7px black, 0 0 25px darkblue, 0 0 15px darkblue">Ne hagyd üresen!</h1>
        <small id="small1"
            style="text-shadow: 5px 5px 7px black, 0 0 25px darkblue, 0 0 15px darkblue">keresztrejtvény-készítő
            betűjáték</small>
        <div id="setup-new-game" style="visibility: hidden" >
            <br>
            <br>
            <br>
            <br>
            <p>Nyelv:</p>
            <div id="select-language" style="display:inline-block; padding:30px; border-style: solid; border-width: 5px; border-radius: 20px; 
            border-color: lightblue; background-color: black; opacity: 90%">
                <button id="hun-lang" class="lang-button" type="button" style="border: none; background-color: black; position: relative"
                    onclick="selectLanguage('hun')">
                    <img src="img/hungarianflag1.png" alt="magyar zászló" style="width: 150px" />
                    <img id="yes-mark-h" class="yes-mark" style="display:none" src="img/yes.png" alt="kijelölve" />
                </button>
                <button id="eng-lang" class="lang-button" type="button" style="border: none; background-color: black; position: relative"
                    onclick="selectLanguage('eng')"> 
                    <img src="img/englishflag1.png" alt="angol zászló" style="width: 150px"/>
                    <img id="yes-mark-e" class="yes-mark" style="display:none" src="img/yes.png" alt="kijelölve" />
                </button>
            </div>
            <br>
            <br>
            <br>
            <p>Tábla:</p>
            <div id="select-board"
                style="padding-top:30px; padding-bottom:30px; border-style: solid; border-width: 5px; border-radius: 20px; border-color: lightblue">
                <table style="display:inline-block">
                    <tbody>
                        <tr>
                            <td>
                                <button id="button-left" class="arrow-button" type="button"
                                    style="border: none; background-color: black" onclick="selectBoard('left')"><b
                                        id="right-arrow"
                                        style="background-color: black; font-size: 35px">&#8592</b></button>
                            </td>
                            <td id="selected-board">
                                <span>1.</span>
                                <img style="height: 120px" src="img/board1.png" alt="1. tábla" />
                            </td>
                            <td>
                                <button id="button-right" class="arrow-button" type="button"
                                    style="border: none; background-color: black" onclick="selectBoard('right')"><b
                                        id="right-arrow"
                                        style="background-color: black; font-size: 35px">&#8594</b></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <button id="start-button" type="button"
                style="display:inline-block; padding:30px; border-style: solid; 
            border-width: 5px; border-radius: 20px; width: 100%; font-size: 35px"
                onclick="initGame()">Start</button>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>
    </div>
    <h2 style="display:none">Ne hagyd üresen! <small id="small1">- keresztrejtvény-készítő betűjáték</small></h1>
        <div id="game-container">
            <div id="dashboard-top" style="display:none">
                <form id="top-form">
                    <table style="display:inline-block">
                        <tbody>
                            <tr>
                                <td>
                                    <button id="search-top" class="UI-button" type="button">Keresés</button>
                                </td>
                                <td>
                                    <button id="rules-top" class="UI-button" formaction="szolojatekszabaly.html"
                                        formtarget="blank">Játékszabály</button>
                                </td>
                                <td>
                                    <button id="start-top" class="UI-button" type="button">Új játék</button>
                                </td>
                                <td>
                                    <button id="pause-top" class="UI-button" type="button" disabled>Szünet</button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label class="input-label" for="turn-top">Forduló/Tétlen:</label>
                                    <input name="turn-top" id="turn-top" class="UI-input" type="text" value="0 / 0"
                                        size="1" maxlength="5" style="text-align: right" disabled>
                                </td>
                                <td>
                                    <label class="input-label" for="time-top">Idő:</label>
                                    <input name="time-top" id="time-top" class="UI-input" type="text" value="0" size="1"
                                        maxlength="5" style="text-align: right" disabled>

                                </td>
                                <td>
                                    <label class="input-label" for="lscore-top">Utolsó szó:</label>
                                    <input name="lscore-top" id="lscore-top" class="UI-input" type="text" value="0"
                                        size="1" maxlength="5" style="text-align: right" disabled>
                                </td>
                                <td>
                                    <label class="input-label" for="score-top">Összpontszám:</label>
                                    <input name="score-top" id="score-top" class="UI-input" type="text" value="0"
                                        size="1" maxlength="5" style="text-align: right" disabled>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4">
                                    <progress id="progress-top" value="0" max="100"></progress>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <div id="game-div">
                <div id="board-rack">
                    <form id="board-form">
                        <table id="board" style="table-layout:fixed">
                        </table>
                    </form>
                    <br>
                    <form id="rack-form">
                        <table id="rack">
                        </table>
                    </form>
                </div>
                <div id="dashboard" style="display:none">
                    <form>
                        <table>
                            <tbody>
                                <tr class="dashboard-tr">
                                    <td>
                                        <button id="search" class="UI-button" type="button">Keresés</button>
                                    </td>
                                </tr>
                                <tr class="dashboard-tr">
                                    <td>
                                        <button id="rules" class="UI-button" formaction="szolojatekszabaly.html"
                                            formtarget="blank">Játékszabály</button>
                                    </td>
                                </tr>
                                <tr class="dashboard-tr">
                                    <td>
                                        <button id="start" class="UI-button" type="button">Új játék</button>
                                    </td>
                                </tr>
                                <tr class="dashboard-tr">
                                    <td>
                                        <button id="pause" class="UI-button" type="button" disabled>Szünet</button>
                                    </td>
                                </tr>
                                <tr class="dashboard-tr">
                                    <td>
                                        <label for="turn">Forduló/Tétlen:</label>
                                    </td>
                                </tr>
                                <tr class="dashboard-tr">
                                    <td>
                                        <input name="turn" id="turn" class="UI-input" type="text" value="0 / 0" size="1"
                                            maxlength="5" style="text-align: right" disabled>
                                    </td>
                                </tr>
                                <tr class="dashboard-tr">
                                    <td>
                                        <label for="time">Idő:</label>
                                    </td>
                                </tr>
                                <tr class="dashboard-tr">
                                    <td>
                                        <input name="time" id="time" class="UI-input" type="text" value="0" size="1"
                                            maxlength="5" style="text-align: right" disabled>
                                    </td>
                                </tr>
                                <tr id="progressbar-container" class="dashboard-tr">
                                    <td><progress id="progress" value="0" max="100"></progress></td>
                                </tr>
                                <tr class="dashboard-tr">
                                    <td>
                                        <label for="lscore">Utolsó szó:</label>
                                    </td>
                                </tr>
                                <tr class="dashboard-tr">
                                    <td>
                                        <input name="lscore" id="lscore" class="UI-input" type="text" value="0" size="1"
                                            maxlength="5" style="text-align: right" disabled>
                                    </td>
                                </tr>
                                <tr class="dashboard-tr">
                                    <td>
                                        <label for="score">Összpontszám:</label>
                                    </td>
                                </tr>
                                <tr class="dashboard-tr">
                                    <td>
                                        <input name="score" id="score" class="UI-input" type="text" value="0" size="1"
                                            maxlength="5" style="text-align: right" disabled>
                                    </td>
                                </tr>
                                <tr class="dashboard-tr">
                                    <td> <button id="back" class="UI-button" type="button" disabled>Vissza</button></td>
                                </tr>
                                <tr class="dashboard-tr">
                                    <td> <button id="shuffle" class="UI-button" type="button" disabled>Keverés</button>
                                    </td>
                                </tr>
                                <tr class="dashboard-tr">
                                    <td><button id="done" class="UI-button" type="button" disabled>Kész</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
                <div id="game-results"></div>
            </div>
            <div id="dashboard-bottom" style="display:none">
                <form id="bottom-form">
                    <table style="display:inline-block">
                        <tbody>
                            <tr>
                                <td>
                                    <button id="back-bottom" class="UI-button" type="button" disabled
                                        style="margin: 2px">Vissza</button>
                                </td>
                                <td>
                                    <button id="shuffle-bottom" class="UI-button" type="button" disabled
                                        style="margin: 2px">Keverés</button>
                                </td>
                                <td>
                                    <button id="done-bottom" class="UI-button" type="button" disabled
                                        style="margin: 2px">Kész</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
        <script src="js/jatek.js"></script>
</body>

</html>
