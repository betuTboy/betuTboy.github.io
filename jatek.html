<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/jatek.css">
    <title>Játék</title>
</head>

<body>
    <br>
    <div id="game-div">
        <div id="board-rack">
            <form id="board-form">
                <table id="board">
                </table>
            </form>
            <br>
            <form id="rack-form">
                <table id="rack">
                </table>
            </form>
        </div>
        <div id="dashboard">
            <form>
                <table>
                    <tbody>
                        <tr>
                            <td><button>Főoldal</button></td>
                        </tr>
                        <tr>
                            <td><button>Start</button></td>
                        </tr>
                        <tr>
                            <td>
                                <label for="time">Idő:</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input name="time" id="time" type="text" value="0" size="1" maxlength="5" style="text-align: right">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="lscore">Utolsó szó:</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input name="lscore" id="lscore" type="text" value="0" size="1" maxlength="5" style="text-align: right">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="score">Összpontszám:</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input name="score" id="lscore" type="text" value="0" size="1" maxlength="5" style="text-align: right">
                            </td>
                        </tr>
                        <tr>
                            <td> <button>Keverés</button></td>
                        </tr>
                        <tr>
                            <td><button>Kész</button></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <div id="rules">
            <h1></h1>

            <h3>A játék célja</h3>
            <p>A játék végső célja a keresztrejtvény-tábla minél kevesebb fordulón belüli teljes kitöltése, és a lehető legmagasabb
                pontszám elérése.</p>
        </div>
    </div>
    <script src="js/jatek.js"></script>
</body>

</html>
