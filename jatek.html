<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<link rel="stylesheet" href="lib/bootstrap-4.5.0-dist/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="css/jatek.css">
    <title>Játék</title>
</head>

<body>
    <div id="game-div">
        <div id="board-rack">
            <form id="board-form">
                <table id="board">
                </table>
            </form>
            <br>
            <form id="rack-form">
                <table id="rack">
                </table>
            </form>
        </div>
        <div id="dashboard">
            <form>
                <table>
                    <tbody>
                        <tr>
                            <form>
                                <td><button id="main" class="UI-button" formaction="index.html">Főoldal</button></td>
                            </form>
                        </tr>
                        <tr>
                            <td>
                                <button id="start" class="UI-button" type="button">Új játék</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="turn">Forduló:</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input name="turn" id="turn" type="text" value="0" size="1" maxlength="5" style="text-align: right" disabled>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="time">Idő:</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input name="time" id="time" type="text" value="0" size="1" maxlength="5" style="text-align: right" disabled>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="lscore">Utolsó szó:</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input name="lscore" id="lscore" type="text" value="0" size="1" maxlength="5" style="text-align: right" disabled>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="score">Összpontszám:</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input name="score" id="lscore" type="text" value="0" size="1" maxlength="5" style="text-align: right" disabled>
                            </td>
                        </tr>
                        <tr>
                            <td> <button id="back" class="UI-button" type="button">Vissza</button></td>
                        </tr>
                        <tr>
                            <td> <button id="shuffle" class="UI-button" type="button">Keverés</button></td>
                        </tr>
                        <tr>
                            <td><button id="done" class="UI-button" type="button">Kész</button></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <div id="rules">
            <h1>Szóló :)</h1>
            <p style="margin:5px">A játék célja a keresztrejtvény minél kevesebb fordulón belüli teljes kitöltése, és a lehető legmagasabb
                pontszám elérése.</p>
        </div>
    </div>
    <script src="js/jatek.js"></script>
</body>

</html>
